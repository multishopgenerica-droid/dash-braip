# Promtail Configuration - Multi-Agent System v7.0
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
      - regex:
          expression: '^\[?(?P<level>\w+)\]?\s*(?P<message>.*)$'
          source: log
      - labels:
          level:
          stream:
      - drop:
          expression: '(healthcheck|health_check)'
          drop_counter_reason: healthcheck_logs

  - job_name: application
    static_configs:
      - targets:
          - localhost
        labels:
          job: application
          __path__: /var/log/app/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            correlationId: correlationId
            traceId: traceId
      - labels:
          level:
          service:
          correlationId:
          traceId:
