# Alertmanager Configuration
global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'discord'
  routes:
    - match:
        severity: critical
      receiver: 'discord'
      repeat_interval: 15m
    - match:
        severity: warning
      receiver: 'discord'
      repeat_interval: 1h

receivers:
  - name: 'discord'
    webhook_configs:
      - url: '${DISCORD_WEBHOOK_URL}'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
